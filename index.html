<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href='http://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">

     var time = 0;

     function refresh() {
         if(new Date().getTime() - time >= 300000) 
             window.location.reload(true);
         else 
             setTimeout(refresh, 10001);
     }

			var tryText = 'During your time in the multimedia degree you will be exposed to several different types of programming languages.<br/><br/>';

			var tryHtml ='To kick things off try entering the following line of <b>mark up language</b> into the dark text box:</br><br/><code>&lt;h1&gt; Hello HTML! &lt;/h1&gt;</code>';

			var tryJava ='Nice! Let us try something else, type out the following line of <b>scripting language</b> into the same area and see what happens (remember to clear what was already in the area):<br/></br><code>alert("Hello JavaScript!");</code>';

			var tryC ='Great! Now let us try a line of programming language:<br/></br><code>cout << "Hello C++!" << endl;</code>';

			var clueCounter = 0;
			var flagA = false;
			var flagB = false;
			var flagC = false;

			var textHtml="This line of code is <b>HTML</b>. By using a h1 <b>tagset</b> you can display your message as a heading inside a webpage. <br/><br/>HTML is one of several <b>markup language</b> that we use to structure and give meaning to data, even word documents and game save files uses markup languages to format and structure information.<br/>";

			var textJavascript="This line of code is <b>JavaScript</b>. The alert function tells the browser to display the message in a pop up window.</br> </br> JavaScript is a <b>scripting language</b> that enables you to create dynamically updating content, control multimedia, animate images, and pretty much everything else. (Okay, not everything, but it is amazing what you can achieve with a few lines of JavaScript code.) Chances are, anything that is interactive within a website was created with some form of JavaScript or other scripting languages.</br>";

			var textC="This line of code is C++. C++ is a general-purpose <b>object-oriented programming (OOP) language</b>, developed by Bjarne Stroustrup, and is an extension of the C language. C++ is considered to be an <b>intermediate-level language</b>, as it encapsulates both high- and low-level language features.<br/><br/><b>Programming languages</b> are a vocabulary and set of grammatical rules for instructing a computer or computing device to perform specific tasks. Programming languages are used to create programs that implement specific <b>algorithms</b>. Software? Games? Apps? Almost all digital applications are created by programming languages, some of these languages include: Java, C#, Python, Ruby, Swift.";

			var textD="<br/>This is the end! Why not reset the page for the next user?";

			var resultsError = "Unrecognized. Make sure you follow the instructions.";
			var resultHTML = "<h1>Hello HTML!</h1>";
			var resultJS = "<br/>Hello JavaScript!";
			var resultCpp = "<br/>Hello C++!";

		  $(document).ready(function(){
			document.getElementById("results").innerHTML = tryText + tryHtml;
			$('#code').val('');
		  });

		  function doReset(){
			time = (new Date().getTime() - 330000);
			refresh();
		  }

		function dothis(){
				$('#temp').hide();
		    	var x =  document.getElementById("code").value.toLowerCase().replace(/\s/g, '');
		    	var y = "";
		  		var z = "";
		  		var codeRes = "";
		    	switch (x){
				    case '<h1>hellohtml!</h1>':
				        y = textHtml;
				        z = tryJava;
						flagA = true;
						codeRes = resultHTML;
						$('#code').val('');
				        break;
				    case 'alert("hellojavascript!");':
				        y = textJavascript;
				        z = tryC;
						flagB = true;
						codeRes = resultJS;
						alert("Hello JavaScript!");
						$('#code').val('');
				        break;
				    case 'cout<<"helloc++!"<<endl;':
				        y = textC;
				        z = textD;
						flagC = true;
						codeRes = resultCpp;
						$('#code').val('');
						//set timers to 30 sec
						time = new Date().getTime();
    					setTimeout(refresh, 1000);
				        break;
				    default:
				        codeRes = resultsError;
		    	}
			   if(y != "") document.getElementById("temp").innerHTML = y + "<br/>";
		       if(z != "") document.getElementById("results").innerHTML = z;
		       document.getElementById("codeResults").innerHTML = "Output: " + codeRes;
				$('#temp').fadeIn();
		
		       clueCounterFunction();
		    }

		function typeText (target, message, index, interval) {   
		  if (index < message.length) {
		    $(target).append(message[index++]);
		    setTimeout(function () { typeText(target, message, index, interval); }, interval);
		  }
		}

		 function clueCounterFunction(){
		 	var clueOne="Follow ";
		 	var clueTwo="the arrows ";
		 	var clueThree="to the poster on floor 4";
		 	
		 	document.getElementById("clue").innerHTML = "";

		 	clueCounter = 0;

		 	if (flagA)
		 		clueCounter++;

		 	if (flagB)
		 		clueCounter++;

		 	if (flagC)
		 		clueCounter++;

		 	switch (clueCounter){
		 		case 1:
		 		typeText("#clue", clueOne, 0, 100);  
		 		break;

		 		case 2:
		 		typeText("#clue", clueOne+ clueTwo, 0, 100);  
		 		break;

		 		case 3:
		 		typeText("#clue", clueOne+ clueTwo+clueThree, 0, 100); 
		 		clueCounter = 0;
		 		flagA = false;
				flagB = false;
				flagC = false;
		 		break;

		 		default:
		 		document.getElementById("clue").innerHTML = "";
		 	}
		 }
	</script>

</head>
<body>
	<div class="container">

		<div class="card">
			<div class="card-header">Welcome to coding!</div>
			<div class="card-body">
				<div class="row">
					<div class="col">	<div id="temp">
							</div>	
						<div id="results">
						
						</div>	
					</div>	
					<div class="col codebox">
						<div>
						<textarea id="code" placeholder="Hi! I'm a textbox, type your code here :)"></textarea>
						<div class="buttonArea">
							<input class="btn" id="submit" type="button" value="Submit" onclick="dothis();" />
						</div>
						<div id="codeResults">Output: _</div>
						<div class="buttonArea">
							<input class="btn" id="reset" type="button" value="Reset System" onclick="doReset();" />
						</div>
					</div>
					</div>	
				</div>
				<div class="row">
					<div class="col">
						<div id="clue"> </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
