<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href='http://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
			var tryText = 
		'In the multimedia degree you will be exposed to several different type of programming languages.<br/>Try entering some of the following lines of code into the terminal:<br/><code>&lt;h1&gt; Hello &lt;/h1&gt; <br/>alert("Hello");<br/>cout <<"Hello"<< endl;<br/></code>';
			var clueCounter = 0;
			var flagA = false;
			var flagB = false;
			var flagC = false;

			var textHtml="<h1>Hello</h1><br/>HTML is the markup language that we use to structure and give meaning to our web content, for example defining paragraphs, headings, and data tables, or embedding images and videos in the page.<br/>";
			var textJavascript="<script type='text/javascript'>alert('Hello');<\/script>This line of code is JavaScript. </br> JavaScript is a scripting language that enables you to create dynamically updating content, control multimedia, animate images, and pretty much everything else. (Okay, not everything, but it is amazing what you can achieve with a few lines of JavaScript code.)</br>";
			var textC="";

		  $(document).ready(function(){
			document.getElementById("results").innerHTML = tryText;
		  });

		function dothis(){
		    	var x =  document.getElementById("code").value.toLowerCase().replace(/\s/g, '');
		    	var y = "";
		    	switch (x){
				    case '<h1>hello</h1>':
				        y = textHtml;
						flagA = true;
				        break;
				    case 'alert("hello");':
				        y = textJavascript;
						flagB = true;
				        break;
				    case 'cout<<"hello"<<endl;':
				        y = textC;
						flagC = true;
				        break;
				    default:
				        y = "???";
		    	}
		       document.getElementById("results").innerHTML = y + "<br/>" + tryText;
		       clueCounterFunction();
		    }

		function typeText (target, message, index, interval) {   
		  if (index < message.length) {
		    $(target).append(message[index++]);
		    setTimeout(function () { typeText(target, message, index, interval); }, interval);
		  }
		}

		 function clueCounterFunction(){
		 	var clueOne="Go to ";
		 	var clueTwo="the whiteboard ";
		 	var clueThree="on floor 4";
		 	
		 	document.getElementById("clue").innerHTML = "";

		 	clueCounter = 0;

		 	if (flagA)
		 		clueCounter++;

		 	if (flagB)
		 		clueCounter++;

		 	if (flagC)
		 		clueCounter++;

		 	switch (clueCounter){
		 		case 1:
		 		typeText("#clue", clueOne, 0, 100);  
		 		break;

		 		case 2:
		 		typeText("#clue", clueOne+ clueTwo, 0, 100);  
		 		break;

		 		case 3:
		 		typeText("#clue", clueOne+ clueTwo+clueThree, 0, 100); 
		 		clueCounter = 0;
		 		flagA = false;
				flagB = false;
				flagC = false;
		 		break;

		 		default:
		 		document.getElementById("clue").innerHTML = "";
		 	}
		 }
	</script>

</head>
<body>
	<div class="container">

		<div class="card">
			<div class="card-header">Welcome to coding!</div>
			<div class="card-body">
				<div class="row">
					<div class="col">
						<div id="results">
						</div>	
					</div>	
					<div class="col codebox">
						<div>
						<textarea id="code" placeholder="Type here..."></textarea>
						<div class="buttonArea">
							<input class="btn" id="submit" type="button" value="Submit" onclick="dothis();" />
						</div>
						
					</div>
					</div>	
				</div>
				<div class="row">
					<div class="col">
						<div id="clue"> </div>
					</div>
				</div>
			</div>
		</div>
		
		
		
	</div>
	

</body>
</html>
